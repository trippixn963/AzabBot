name: Deploy AzabBot

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 188.245.32.205
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/AzabBot
            git pull origin main
            systemctl restart azabbot.service
            echo "Deployed $(git rev-parse --short HEAD)"
